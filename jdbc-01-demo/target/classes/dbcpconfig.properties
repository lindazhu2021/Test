driverClassName=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://localhost:3306/sql_store?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
username=root
password=zhudandan99+
#<!--初始化连接-->
initialSize=10
#最大连接量
maxActive=50
#最大空闲连接
maxIdle=20
#最小空闲连接
minIdle=5
#超时等待时间以毫秒为单位
maxWait=60000
#JDBC驱动连接建立是附带的连接属性
connectionProperties=useUnicode=true;characterEncoding=UTF8
#指定连接池创建的自动提交状态
defaultAutoCommit=true
#driver default 指定由连接池所创建的是只读状态
defaultReadOnly=
#driver default 指定由连接池所创建的连接的事务级别
defaultTransactionIsolation=READ_UNCOMMITTED